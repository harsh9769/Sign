version: "3.8"

services:
  redis:
    image: redis:6.2
    container_name: redis_service
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app_service
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
